<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col">
        <h3>FIM DE JOGO, CÊ PRECISA VER AS SÉRIE TUDO MERMÃO!</h3>
        <button type="button" class="btn btn-primary" (click)="jogarNovamente()">Tentar Novamente</button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col">
        <h3>PARABÉNS, VOCÊ É UM VICIADO EM SÉRIES E FILMES SEM VIDA SOCIAL :D</h3>
        <button type="button" class="btn btn-primary" (click)="jogarNovamente()">Jogar Novamente</button>
      </div>
    </div>
  </div>
</ng-template>
